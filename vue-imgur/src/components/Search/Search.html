<div id="search" class="container is-widescreen">
  <br />
  <br />
  <br />
  <section class="section">
    <div class="columns">
      <div class="column"></div>
      <div class="column is-three-quarters">
        <div class="field">
          <div class="control">
            <input
              class="input is-primary"
              type="text"
              :placeholder="placeholder"
              v-model.lazy="searchText"
            />
          </div>
        </div>
      </div>
      <div class="column"></div>
    </div>
    <span style="color:red">{{tagErrorMessage}}</span>
  </section>

  <div class="buttons" style="justify-content: center;">
    <button class="button is-primary" @click="sendHashtag">Search</button>
  </div>

  <div class="columns is-mobile is-multiline is-centered">
    <div class="column is-narrow" v-for="(item, index) in hashTagSearchItems">
      <a :href="item.link" target="_blank">
      <div class="result-item">
        <p class="bd-notification is-primary">
          <h3>
              {{ item.title }}
          </h3> <br/>
          <img style="width:180px;height:150px;" :src="item.images" alt="no image"/>
          <p>
            <!-- {{ item.description }} -->
          </p>
        </p>
      </div>
    </a>
    </div>
    
  </div>
</div>
